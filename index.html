
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithran Snacks - Blue Fantasy World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --magic-blue: #1d4ed8;
            --magic-cyan: #22d3ee;
            --magic-glow: rgba(34, 211, 238, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            background-image: 
                radial-gradient(circle at 0% 0%, #1e3a8a 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, #164e63 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #0f172a 0%, transparent 100%);
            min-height: 100vh;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-magic { font-family: 'Bubblegum Sans', cursive; }

        /* Twinkling Stars */
        .stars-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); box-shadow: 0 0 10px white; }
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Fantasy Blue Orbs */
        .magic-orb {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(30, 58, 138, 0.3);
            border: 2px solid rgba(34, 211, 238, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .magic-orb.filled {
            background: linear-gradient(135deg, #2563eb, #0891b2);
            border-color: #22d3ee;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .holographic-glow {
            position: relative;
            overflow: hidden;
        }
        .holographic-glow::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            animation: sweep 6s infinite;
        }

        @keyframes sweep {
            0% { transform: translate(-50%, -50%) rotate(30deg); }
            20%, 100% { transform: translate(50%, 50%) rotate(30deg); }
        }

        .btn-magic {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transition: all 0.3s ease;
        }
        .btn-magic:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="stars-container">
        <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px; --duration: 3s;"></div>
        <div class="star" style="top: 30%; left: 80%; width: 1px; height: 1px; --duration: 5s;"></div>
        <div class="star" style="top: 70%; left: 40%; width: 3px; height: 3px; --duration: 4s;"></div>
        <div class="star" style="top: 90%; left: 10%; width: 2px; height: 2px; --duration: 6s;"></div>
        <div class="star" style="top: 50%; left: 90%; width: 1px; height: 1px; --duration: 2s;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
