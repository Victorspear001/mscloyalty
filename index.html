
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Mithran - Membership Hub</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --magic-blue: #1e40af;
            --magic-cyan: #0369a1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            background-image: 
                radial-gradient(circle at 0% 0%, #f8fafc 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, #f1f5f9 0%, transparent 40%);
            min-height: 100dvh;
            color: #0f172a;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-magic { font-family: 'Bubblegum Sans', cursive; }

        .holographic-glow {
            position: relative;
            overflow: hidden;
        }

        @keyframes sweep {
            0% { transform: translateX(-100%) rotate(30deg); }
            50% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .btn-magic {
            background: linear-gradient(135deg, #1e40af, #0369a1);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
        }
        .btn-magic:active { transform: scale(0.96); }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(15, 23, 42, 0.1);
            border-radius: 10px;
        }

        /* Prevent overscroll bounce on mobile */
        body, #root {
            overscroll-behavior-y: contain;
        }
    </style>
