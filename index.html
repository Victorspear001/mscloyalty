
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Mithran Snacks - Bright Fantasy Hub</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --magic-blue: #2563eb;
            --magic-cyan: #06b6d4;
            --magic-glow: rgba(37, 99, 235, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            background-image: 
                radial-gradient(circle at 0% 0%, #f0f9ff 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, #e0f2fe 0%, transparent 40%);
            min-height: 100dvh;
            color: #0f172a;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-magic { font-family: 'Bubblegum Sans', cursive; }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(37, 99, 235, 0.1);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .holographic-glow {
            position: relative;
            overflow: hidden;
        }
        
        .holographic-glow::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 55%
            );
            animation: sweep 6s infinite;
            pointer-events: none;
        }

        @keyframes sweep {
            0% { transform: translate(-50%, -50%) rotate(30deg); }
            100% { transform: translate(50%, 50%) rotate(30deg); }
        }

        .btn-magic {
            background: linear-gradient(135deg, #2563eb, #0891b2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
        }
        .btn-magic:active { transform: scale(0.96); }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(37, 99, 235, 0.2);
            border-radius: 10px;
        }

        .membership-card-shadow {
            box-shadow: 0 30px 60px -12px rgba(37, 99, 235, 0.25);
        }
    </style>
